<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <div class="label">
            <label class="label-font" for="UserName">User Name :</label>
            <input type="text" id="UserName" placeholder="John" autocomplete="on" required>
        </div>
            <div class="label">
            <label class="label-font" for="Password">Password :</label>
            <input type="text" placeholder="NNNN@2005" required>
        </div>
            <a href="">Forgot Password</a>
            <div class="submit">
                <button class="button">
                     Submit
                </button>
            </div>
    </div>
</body>
</html>
